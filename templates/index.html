<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
        integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
        integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav class="ui stackable menu">
        <button onclick="window.location.href='/'" style="border: none;" class="item gr">
            Counter
        </button>
        <dev class="item">
            <strong>Log in or register</strong>
        </dev>
    </nav>

    <div class="ui container cnt1">
        <div class="logreg">
            <div class="sh">
                <h3>Log in</h3>
                <form action="/logusr" method="post" class="ui form">
                    <div class="field">
                        <label>Username</label>
                        <input name="login" placeholder="Username">
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="password" name="pass" placeholder="Password">
                    </div>

                    <button type="submit" class="ui button orange inverted">Log in</button>
                </form>
            </div>
            <h1>OR</h1>
            <div class="sh">
                <h3>Register</h3>
                <form action="/regusr" method="post" class="ui form">
                    <div class="field">
                        <label>Username</label>
                        <input name="login" placeholder="Username">
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="password" name="pass" placeholder="Password">
                    </div>

                    <button type="submit" class="ui button orange inverted">Register</button>
                </form>
            </div>
        </div>
    </div>

    <div class="ui basic modal">
        <div class="ui icon header">
            <i class="info circle icon"></i>
            ${reglog}
        </div>
        <div class="content mdl1">
            <p>${ans}</p>
        </div>
        <div class="actions mdl1">
            <div class="ui green ok inverted button">
                <i class="checkmark icon"></i>
                Ok
            </div>
        </div>
    </div>

    <script>
        var sh = ${sh};

        if (sh) {
            $('.ui.basic.modal').modal('show');
        }
    </script>
</body>

</html>
